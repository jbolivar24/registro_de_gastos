<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
  <h1> Registro de Gastos</h1>

  <button id="btnAdd" class="primary">Registrar gasto</button>

  <div class="filter-box">
    <label>Mes</label>
    <input type="month" id="monthFilter">
    <button id="clearFilter">Todos</button>
  </div>

  <div class="total-box">
    Total gastado:
    <span id="totalGlobal">$0</span>
  </div>

  <div class="export-box">
    <button id="exportCsv"> Exportar CSV</button>
    <button id="exportPdf"> Exportar PDF</button>
    <button id="exportJson"> Guardar JSON</button>
    <button id="importJson"> Importar JSON</button>
    <input type="file" id="importFile" accept="application/json" hidden>
  </div>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Rubro</th>
        <th>Monto</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="gastosBody"></tbody>
  </table>

  <h2>Resumen por rubro de la selecci贸n</h2>
  <ul id="resumen"></ul>

  <h2>Resumen hist贸rico por rubro</h2>
  <ul id="resumenTotal"></ul>
</main>

<h2>Distribuci贸n por rubro</h2>
<div class="chart-box">
  <canvas id="chartRubro"></canvas>
</div>

<h2>Comparaci贸n de meses</h2>
<div class="compare-box">
  <input type="month" id="compareMonthA">
  <input type="month" id="compareMonthB">
  <button id="compareBtn">Comparar</button>
</div>
<div id="compareResult"></div>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Registrar gasto</h3>

    <label>Fecha</label>
    <input type="date" id="date">

    <label>Rubro</label>
    <input
      id="category"
      list="categoryList"
      placeholder="Escribe o selecciona rubro"
    />
    <datalist id="categoryList"></datalist>

    <label>Monto</label>
    <input type="number" id="amount">

    <div class="actions">
      <button id="cancel">Cancelar</button>
      <button id="save" class="primary">Guardar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
